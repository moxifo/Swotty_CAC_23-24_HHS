<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        h1 {
            font-size: 36px;
        }
        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
        }
        .widget {
            flex: 1;
            background-color: #e1e1e1;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard Home</h1>
    </header>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </nav>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="dashboard-content">
            <div class="widget">
                <h2>Widget 1</h2>
                <p>Content for Widget 1</p>
            </div>
            <div class="widget">
                <h2>Widget 2</h2>
                <p>Content for Widget 2</p>
            </div>
            <div class="widget">
                <h2>Widget 3</h2>
                <p>Content for Widget 3</p>
            </div>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Swotty File Writer</title>
</head>
<body>
    <h1>Create a Swotty File</h1>
    <form action="/write_file.py" method="post">
        <label for="filename">File Name:</label>
        <input type="text" id="filename" name="filename" required>
        <br>
        <label for="content">File Content:</label>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Create File">
    </form>
</body>
</html>
