<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Home</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Add custom CSS for the "Add New" button */
        .add-new-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard Home</h1>
    </header>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Reports</a>
        <a href="settings.html">Settings</a>
    </nav>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <!-- Add the "Add New" button -->
        <button class="add-new-button" onclick="createNewWidget()">Add New</button>
        <div class="dashboard-content">
            <div class="widget" onclick="handleWidgetClick(1)">
                <h2><a href="widget1.html">Widget 1</a></h2>
                <p>Click me! Widget 1 content.</p>
            </div>
            <div class="widget" onclick="handleWidgetClick(2)">
                <h2><a href="widget2.html">Widget 2</a></h2>
                <p>Click me! Widget 2 content.</p>
            </div>
            <div class="widget" onclick="handleWidgetClick(3)">
                <h2><a href="widget3.html">Widget 3</a></h2>
                <p>Click me! Widget 3 content.</p>
            </div>
        </div>
    </div>

    <script>
        function handleWidgetClick(widgetNumber) {
            alert("You clicked Widget " + widgetNumber);
        }

        // Function to create a new widget (customize as needed)
        function createNewWidget() {
            // Implement your logic to create a new widget here
            alert("Creating a new widget");
        }
    </script>
</body>
</html>
