<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Home</title>
    <style>
        body {
            font-family: Georgia, serif; /* Change font to Georgia */
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3f51b5; /* Dark blue header background */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #303f9f; /* Slightly lighter blue for navigation */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        h1 {
            font-size: 36px;
        }
        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
        }
        .widget {
            flex: 1;
            background-color: #90caf9; /* Light blue widgets */
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer; /* Make widgets clickable */
            transition: background-color 0.3s; /* Smooth color change on hover */
        }
        .widget:hover {
            background-color: #64b5f6; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard Home</h1>
    </header>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </nav>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="dashboard-content">
            <div class="widget" onclick="handleWidgetClick(1)">
                <h2><a href="widget1.html">Widget 1</a></h2>
                <p>Click me! Widget 1 content.</p>
            </div>
            <div class="widget" onclick="handleWidgetClick(2)">
                <h2><a href="widget2.html">Widget 2</a></h2>
                <p>Click me! Widget 2 content.</p>
            </div>
            <div class="widget" onclick="handleWidgetClick(3)">
                <h2>Widget 3</h2>
                <p>Click me! Widget 3 content.</p>
            </div>
        </div>
    </div>

    <script>
        function handleWidgetClick(widgetNumber) {
            alert("You clicked Widget " + widgetNumber);
        }
    </script>
</body>
</html>
