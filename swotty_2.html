<!DOCTYPE html>
<html>
<head>
    <title>Swotty - Minimalist Aesthetic</title>
    <style>
        body {
            font-family: 'Courier', monospace;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
        }
        .dashboard-container {
            display: none;
        }
        .widget-edit {
            display: none;
        }
        .widget-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .widget-list-item {
            margin: 10px;
        }
        .widget-list-item a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Swotty</h1>
        <button onclick="login()">Login</button>
    </div>
    
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <ul class="widget-list">
            <li class="widget-list-item"><a href="#" onclick="editWidget(0)">Widget 1</a></li>
            <li class="widget-list-item"><a href="#" onclick="editWidget(1)">Widget 2</a></li>
        </ul>
        <button onclick="logout()">Log Out</button>
    </div>
    
    <div class="widget-edit">
        <h1>Edit Widget</h1>
        <input type="text" id="widget-title">
        <input type="text" id="due-date">
        <textarea id="description"></textarea>
        <button onclick="saveChanges()">Save Changes</button>
        <button onclick="backToDashboard()">Back to Dashboard</button>
    </div>
    
    <script>
        function login() {
            document.querySelector(".login-container").style.display = "none";
            document.querySelector(".dashboard-container").style.display = "block";
        }
    </script>
</body>
</html>
