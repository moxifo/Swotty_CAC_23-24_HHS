<!DOCTYPE html>
<html>
<head>
    <title>Swotty Login</title>
    <style>
        body {
            font-family: 'FF Kievit', serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .header-bar {
            background-color: #f4f4f4;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .swotty-title {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .login-get-started {
            margin-right: 40px;
        }

        .login-get-started span {
            margin-right: 20px;
            cursor: pointer;
        }

        .get-started-box {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
        }

        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .login-container.active {
            display: block;
        }

        .login-container h2 {
            margin: 0 0 20px;
        }

        .login-container label {
            display: block;
            text-align: left;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            background-color: #ccc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="swotty-title">Swotty</div>
        <div class="login-get-started">
            <span>Login</span>
            <span class="get-started-box">Get Started</span>
        </div>
    </div>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <form action="dashboard.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        document.querySelector('.login-get-started span').addEventListener('click', function () {
            document.querySelector('.login-container').classList.toggle('active');
        });
    </script>
</body>
</html>
