<!DOCTYPE html>
<html>
<head>
    <title>Widget 1</title>
</head>
<body>
    <div class="container">
        <h1>Widget 1</h1>
        <form id="widget-form">
            <label for="widget-title">Widget Title:</label>
            <h2 id="widget-title">Widget 1</h2>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="Content for Widget 1" required>
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" value="YYYY-MM-DD" required>
            <input type="submit" value="Save Changes">
        </form>
        <button id="back-button">Back to Dashboard</button>
    </div>
    <script>
        const widgetForm = document.getElementById('widget-form');
        const descriptionInput = document.getElementById('description');
        const dueDateInput = document.getElementById('due-date');
        const widgetTitle = document.getElementById('widget-title');
        const backButton = document.getElementById('back-button');

        // Load user's saved changes (if any) from local storage
        if (localStorage.getItem('widget1_description')) {
            descriptionInput.value = localStorage.getItem('widget1_description');
            widgetTitle.textContent = descriptionInput.value;
        }
        if (localStorage.getItem('widget1_due_date')) {
            dueDateInput.value = localStorage.getItem('widget1_due_date');
        }

        widgetForm.addEventListener('submit', function (event) {
            event.preventDefault();
            // Save user's changes to local storage
            localStorage.setItem('widget1_description', descriptionInput.value);
            localStorage.setItem('widget1_due_date', dueDateInput.value);
            // Update widget title with the user's input
            widgetTitle.textContent = descriptionInput.value;
        });

        backButton.addEventListener('click', function () {
            window.location.href = 'dashboard.html'; // Update this URL as needed
        });
    </script>
</body>
</html>
