<!DOCTYPE html>
<html>
<head>
    <title>Widget 1</title>
</head>
<body>
    <div class="container">
        <h1>Widget 1</h1>
        <form id="widget-form">
            <label for="widget-title">Widget Title:</label>
            <h2 id="widget-title">Widget 1</h2>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="Content for Widget 1" required>
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" value="YYYY-MM-DD" required>
            <input type="submit" value="Save Changes">
        </form>
    </div>
    <script>
        const widgetForm = document.getElementById('widget-form');
        widgetForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const widgetTitle = document.getElementById('widget-title');
            const descriptionInput = document.getElementById('description');
            const dueDateInput = document.getElementById('due-date');
            widgetTitle.textContent = descriptionInput.value;
            descriptionInput.value = descriptionInput.value;
            dueDateInput.value = dueDateInput.value;
        });
    </script>
</body>
</html>
