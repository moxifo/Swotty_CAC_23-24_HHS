<!DOCTYPE html>
<html>
<head>
    <title>Widget 3</title>
    <link rel="stylesheet" href="widget3.css">
</head>
<body>
    <div class="container">
        <div class="widget">
            <h1 contenteditable="true" id="widget-title">Widget 3</h1>
            <form id="widget-form">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="Content for Widget 1" required>
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" value="YYYY-MM-DD" required>
                <input type="submit" value="Save Changes">
            </form>
            <button id="back-button">Back to Dashboard</button>
        </div>
    </div>
    <script>
        const widgetForm = document.getElementById('widget-form');
        const widgetTitle = document.getElementById('widget-title');
        const descriptionInput = document.getElementById('description');
        const dueDateInput = document.getElementById('due-date');
        const backButton = document.getElementById('back-button');

        // Load user's saved changes (if any) from local storage
        if (localStorage.getItem('widget3_title')) {
            widgetTitle.textContent = localStorage.getItem('widget3_title');
        }
        if (localStorage.getItem('widget3_description')) {
            descriptionInput.value = localStorage.getItem('widget3_description');
        }
        if (localStorage.getItem('widget3_due_date')) {
            dueDateInput.value = localStorage.getItem('widget3_due_date');
        }

        widgetForm.addEventListener('submit', function (event) {
            event.preventDefault();
            // Save user's changes to local storage
            localStorage.setItem('widget3_title', widgetTitle.textContent);
            localStorage.setItem('widget3_description', descriptionInput.value);
            localStorage.setItem('widget3_due_date', dueDateInput.value);
            // Notify the dashboard about the title change
            parent.postMessage({ title: widgetTitle.textContent }, '*');
        });

        backButton.addEventListener('click', function () {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
